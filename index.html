<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница — Приклад маркет</title>
    <!-- Подключаем общие стили -->
    <link rel="stylesheet" href="/src/scss/index.scss" />
    <!-- Подключаем стили для главной страницы -->
    <link rel="stylesheet" href="/src/scss/pages/home.scss" />
    <script src="/src/js/set-theme.js" type="module"></script>
  </head>

  <body class="page">
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a href="/" class="header__logo-link">Приклад маркет</a>
        </div>
        <div class="header__nav">
          <nav class="header__nav-menu">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="/src/pages/blog.html" class="header__nav-link">Блог</a>
              </li>
              <li class="header__nav-item">
                <a href="/src/pages/catalog.html" class="header__nav-link"
                  >Каталог</a
                >
              </li>
              <li class="header__nav-item">
                <a href="/src/pages/contacts.html" class="header__nav-link"
                  >Контакты</a
                >
              </li>
              <li class="header__nav-hidden-menu">
                <ul class="header__nav-list">
                  <li class="header__nav-item">
                    <a href="" class="header__nav-link">Блог</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="" class="header__nav-link">Каталог</a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__panel">
          <div class="hidden-xs">
            <button class="button button-primary">Корзина</button>
          </div>
          <!-- Меню в шапке -->
          <label class="header__menu-button" aria-label="Открыть меню">
            <input type="checkbox" class="visually-hidden" />
            <span class="header__menu-burger">
              <span></span><span></span><span></span>
            </span>
          </label>
          <!-- Выбор темы -->
          <div class="theme-menu">
            <ul class="theme-menu__list">
              <li class="theme-menu__item">
                <button
                  type="button"
                  data-theme="dark"
                  class="theme-menu__button"
                ></button>
              </li>
              <li class="theme-menu__item">
                <button
                  type="button"
                  data-theme="light"
                  class="theme-menu__button"
                ></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <main class="main-grid">
        <section class="main-grid__full-row">
          <a href="/src/pages/product.html">Продукт</a>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
